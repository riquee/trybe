<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/exercises/BLOCO_6/dia_2/bootstrap/style.css">
</head>

<body>
    <h3>
        Cadastro
        <small class="text-muted">#workshop</small>
    </h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="nome@exemplo.com">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu cpf">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Endereço</label>
            <input type="text" class="form-control" id="andress" placeholder="Digite seu endereço">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Cidade</label>
            <input type="text" class="form-control" id="city" placeholder="Digite sua cidade">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Cidade</label>
            <select id="state" class="form-select form-select-sm" aria-label=".form-select-sm example">
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Moradia</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="home" id="house">
                <label class="form-check-label" for="house" checked value="Casa">
                    Casa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="home" id="ap">
                <label class="form-check-label" for="ap" checked value="Apartamento">
                    Apartamento
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Resumo currículo</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Cargo</label>
            <input type="text" class="form-control" id="office" placeholder="Digite o cargo">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Descrição do cargo</label>
            <input type="text" class="form-control" id="desc-office" placeholder="Descrição do cargo" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Data inicio</label>
            <input type="date" class="form-control" id="date-office" required>
        </div>
    </form>
</body>
<script src="/exercises/BLOCO_6/dia_2/bootstrap/script.js"></script>

</html>
